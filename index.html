<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ascii image converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ascii image converter</h1>

    <input type="file" id="fileInput" accept="image/*"><br>
    width: <input type="number" id="widthInput" value="100"><br>
    <button id="generateBtn">generate ascii</button>
    <button id="clearBtn">clear</button>

    <h2>image preview</h2>
    <img id="imagePreview" src="" alt="image preview" />

    <h2>ascii output</h2>
    <div id="ascii"></div>
  </div>

  <footer class="taskbar">
    <div class="brightness-container">
      <input type="range" id="brightnessSlider" min="50" max="150" value="100" class="brightness-slider">
      <span id="brightnessValue" class="brightness-value">100</span>
    </div>
    <a href="https://github.com/wafflesdev" target="_blank" rel="noopener noreferrer" class="github-link">
      <svg class="github-logo" viewBox="0 0 16 16" fill="currentColor">
        <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
      </svg>
    </a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
